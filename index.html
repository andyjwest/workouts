<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SheetGym</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        /* Mobile friendly inputs */
        input, select, textarea { font-size: 16px; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 h-full flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-slate-800 border-b border-slate-700 h-14 flex items-center justify-center shrink-0 z-10">
        <h1 class="text-lg font-bold text-sky-400" id="header-title">SheetGym</h1>
    </header>

    <!-- Main Content Area -->
    <main id="app-content" class="flex-1 overflow-y-auto relative w-full max-w-md mx-auto">
        <!-- Views will be injected here -->
        <div id="loading-view" class="flex flex-col items-center justify-center h-full space-y-4">
             <div class="w-10 h-10 border-4 border-sky-500/30 border-t-sky-500 rounded-full animate-spin"></div>
             <p class="text-slate-400">Loading Sheet Data...</p>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bg-slate-800 border-t border-slate-700 h-16 shrink-0 z-10 pb-safe">
        <div class="flex justify-around items-center h-full max-w-md mx-auto">
            <button id="nav-gym" class="nav-btn flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-sky-400 active:text-sky-500 transition-colors">
                <i class="ph ph-barbell text-2xl mb-1"></i>
                <span class="text-xs font-medium">In Gym</span>
            </button>
            <button id="nav-planner" class="nav-btn flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-sky-400 active:text-sky-500 transition-colors">
                <i class="ph ph-calendar-plus text-2xl mb-1"></i>
                <span class="text-xs font-medium">Planner</span>
            </button>
            <button id="nav-reports" class="nav-btn flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-sky-400 active:text-sky-500 transition-colors">
                <i class="ph ph-chart-line-up text-2xl mb-1"></i>
                <span class="text-xs font-medium">Reports</span>
            </button>
        </div>
    </nav>

    <script type="module" src="src/app.js"></script>
</body>
</html>
