<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 4px solid #38bdf8; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* ... other styles are the same ... */
    </style>
</head>
<body class="bg-slate-900 text-slate-100 h-full overflow-hidden">

    <!-- All HTML structure (hamburger menu, app container, views, modals) is the same as the last version -->
    
    <div id="app">

        <!-- Hamburger Menu / Side Navigation -->
        <div id="menu-backdrop" class="hidden fixed inset-0 bg-black bg-opacity-60 z-40"></div>
        <div id="side-menu" class="fixed top-0 left-0 h-full w-64 bg-slate-800 shadow-xl z-50 transform -translate-x-full">
            <div class="p-4">
                <h2 class="text-xl font-bold text-sky-400 mb-6">Menu</h2>
                <nav class="flex flex-col space-y-2">
                    <button id="nav-log-workout" class="text-left w-full p-3 rounded-lg hover:bg-slate-700 transition-colors">Log Workout</button>
                    <button id="nav-manage-workouts" class="text-left w-full p-3 rounded-lg hover:bg-slate-700 transition-colors">Manage Workouts</button>
                </nav>
            </div>
        </div>

        <div id="app" class="max-w-2xl mx-auto p-4 md:p-6 h-full overflow-y-auto">
            <header class="relative flex items-center justify-center mb-6 h-10">
                <button id="hamburger-btn" class="absolute left-0 p-2 rounded-md hover:bg-slate-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <h1 class="text-2xl font-bold text-sky-400" id="header-title">Log Workout</h1>
            </header>

            <!-- Main Views Container -->
            <main>
                <!-- Loading View -->
                <div id="loading-view" class="flex justify-center items-center py-20">
                    <div class="spinner"></div>
                </div>

                <!-- Workouts List View -->
                <div id="workouts-list-view" class="hidden">
                    <p class="text-slate-400 text-center mb-4">Select a workout to begin.</p>
                    <div id="workouts-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                </div>

                <!-- Workout Detail View -->
                <div id="workout-detail-view" class="hidden">
                    <div class="flex items-center mb-4">
                        <button id="back-button" class="bg-slate-700 hover:bg-slate-600 text-white font-bold py-2 px-4 rounded-lg mr-4 transition-colors">
                            &larr; Back
                        </button>
                        <h2 id="workout-title" class="text-2xl font-bold text-sky-400"></h2>
                    </div>
                    <div id="exercise-container" class="space-y-6"></div>
                </div>

                <!-- Manage Workouts View -->
                <div id="manage-workouts-view" class="hidden">
                    <div id="manage-list-container" class="space-y-3"></div>
                    <button id="create-new-workout-btn" class="mt-6 w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                        + Create New Workout
                    </button>
                </div>

                <!-- Edit Workout View -->
                <div id="edit-workout-view" class="hidden">
                    <div class="space-y-4">
                        <div>
                            <label for="workout-name-input" class="block text-sm font-medium text-slate-300">Workout Name</label>
                            <input type="text" id="workout-name-input" class="mt-1 bg-slate-800 border border-slate-600 text-white text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5" placeholder="e.g., Push Day A">
                        </div>
                        <h3 class="text-lg font-semibold pt-2">Exercises</h3>
                        <div id="edit-exercise-list" class="space-y-3"></div>
                        <button id="add-exercise-btn" class="w-full bg-sky-600 hover:bg-sky-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">+ Add Exercise</button>
                    </div>
                    <div class="mt-6 flex gap-4">
                        <button id="cancel-edit-btn" class="w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 px-4 rounded-lg transition-colors">Cancel</button>
                        <button id="save-workout-btn" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-4 rounded-lg transition-colors">Save Workout</button>
                    </div>
                </div>
            </main>
        </div>

        <!-- Modals -->
        <div id="swap-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex justify-center items-center p-4">
            <div id="modal-content" class="bg-slate-800 rounded-xl shadow-lg w-full max-w-md max-h-[80vh] flex flex-col">
                <div class="flex justify-between items-center p-4 border-b border-slate-700">
                    <h3 class="text-xl font-bold text-sky-400">Swap Exercise</h3>
                    <button class="modal-close-btn text-slate-400 hover:text-white text-3xl leading-none">&times;</button>
                </div>
                <div id="swap-list-container" class="p-4 overflow-y-auto"></div>
            </div>
        </div>
        <div id="add-exercise-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex justify-center items-start pt-12 p-4">
            <div class="bg-slate-800 rounded-xl shadow-lg w-full max-w-md max-h-[80vh] flex flex-col">
                <div class="flex justify-between items-center p-4 border-b border-slate-700">
                    <h3 class="text-xl font-bold text-sky-400">Add Exercise</h3>
                    <button class="modal-close-btn text-slate-400 hover:text-white text-3xl leading-none">&times;</button>
                </div>
                <div class="p-4">
                    <input type="text" id="exercise-search-input" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-2.5" placeholder="Search exercises...">
                </div>
                <div id="add-exercise-list-container" class="px-4 pb-4 overflow-y-auto"></div>
            </div>
        </div>
        <div id="confirm-delete-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex justify-center items-center p-4">
            <div class="bg-slate-800 rounded-xl shadow-lg w-full max-w-sm p-6 text-center">
                <h3 class="text-xl font-bold text-slate-100">Are you sure?</h3>
                <p id="confirm-delete-text" class="text-slate-400 my-4"></p>
                <div class="flex gap-4">
                    <button id="cancel-delete-btn" class="w-full bg-slate-600 hover:bg-slate-500 text-white font-bold py-2 px-4 rounded-lg">Cancel</button>
                    <button id="confirm-delete-btn" class="w-full bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-lg">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- The only change is this line at the bottom -->
    <script src="script.js"></script>
</body>
</html>
